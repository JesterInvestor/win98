<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Windows 98 logo recreation -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Four quadrants representing Windows -->
  <rect x="20" y="20" width="75" height="75" fill="url(#redGrad)" rx="5"/>
  <rect x="105" y="20" width="75" height="75" fill="url(#greenGrad)" rx="5"/>
  <rect x="20" y="105" width="75" height="75" fill="url(#blueGrad)" rx="5"/>
  <rect x="105" y="105" width="75" height="75" fill="url(#yellowGrad)" rx="5"/>
  
  <!-- Highlights for 3D effect -->
  <path d="M 23 23 L 90 23 L 90 26 L 26 26 L 26 90 L 23 90 Z" fill="rgba(255,255,255,0.4)"/>
  <path d="M 108 23 L 175 23 L 175 26 L 111 26 L 111 90 L 108 90 Z" fill="rgba(255,255,255,0.4)"/>
  <path d="M 23 108 L 90 108 L 90 111 L 26 111 L 26 175 L 23 175 Z" fill="rgba(255,255,255,0.4)"/>
  <path d="M 108 108 L 175 108 L 175 111 L 111 111 L 111 175 L 108 175 Z" fill="rgba(255,255,255,0.4)"/>
</svg>
